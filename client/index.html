<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/src/css/main.css">
</head>
<body>

    <div class="carList">

<div class="filters">
    <h6>Filter Cars By Brand or Plate</h6>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for car brand or plate.." title="Type in a car brand or plate">

<div class="filter__Category">
    <h6>Filter by Category</h6>
<select id="category" name="category">
    <option value="" disabled selected hidden>Select Category</option>

    <option value="all">All</option>
    <option value="sedan">SEDAN</option>
    <option value="hatchback">HATCHBACK</option>
    <option value="station">STATION</option>
    <option value="cabrio">CABRIO</option>
    <option value="suv">SUV</option>
  </select>
</div>
</div>

        <div class="container mob-table">
            <div class="headers">
                <h2 class="table-title">Manage Cars</h2>
                <button class="btn add">Add Car</button>
            </div>
    
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Categories</th>
                        <th>Brand</th>
                        <th>Series</th>
                        <th>Year</th>
                        <th>Color</th>
                        <th>KM</th>
                        <th>Engine Capacity</th>
                        <th>Plate</th>
                        
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="text-center">
                </tbody>
    
            </table>
        </div>
    
        <div class="form-wrapper">
            <div class="mobileForm">
    
                <div class="group">
                    <label for="mobile">Categories</label>
                    <input type="text" class="form-control" id="categories" required minlength="5">
                </div>
                <div class="group">
                    <label for="price">Brand</label>
                    <input type="text" class="form-control" id="brand" required min="1000">
                </div>
                <div class="group">
                    <label for="ram">Series</label>
                    <input type="text" class="form-control" id="series" required min="1">
                </div>
                <div class="group">
                    <label for="storage">Year</label>
                    <input type="number" class="form-control" id="year" required min="1">
                </div>
                <div class="group">
                    <label for="storage">Color</label>
                    <input type="text" class="form-control" id="color" required min="1">
                </div>
         
                <div class="group">
                    <label for="storage">KM</label>
                    <input type="number" class="form-control" id="km" required min="1">
                </div>
                <div class="group">
                    <label for="storage">Engine Capacity</label>
                    <input type="number" class="form-control" id="engineCapacity" required min="1">
                </div>
                <div class="group">
                    <label for="storage">Plate</label>
                    <input type="text" class="form-control" id="plate" required min="1">
                </div>
    
                <div class="action">
                    <button class="btn btn-primary save">Save Changes</button>
                    <button class="btn btn-danger cancel">Cancel</button>
                </div>
    
            </div>
    
        </div>
    
 
    </div>


<script src="/client/src/js/scriptTest.js"></script>
</body>
</html>
